<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/@better-scroll/core@latest/dist/core.min.js"></script>
    <script src="../lib/flexible.js"></script>
    <script src="../lib/jquery-3.6.0.js"></script>
    <script src="../lib/lazyLoad.js"></script>
    <script src="../lib/touch-0.2.14.js"></script>
    <script src="../lib/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="../lib/LCalendar/LCalendar.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../lib/LCalendar/LCalendar.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/swiper5.4.5/swiper.min.css">
    <link rel="stylesheet" href="../iconfont/font_8198ydbdgvw/iconfont.css">
    <link rel="stylesheet" href="../css/我的.css">
    <title>我的</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="top">
                    <p>
                        <i></i>
                        <span>个人</span>
                    </p>
                </div>
                <div class="bottom">
                    <h2>您好 游客</h2>
                    <p>世界很大，抬脚出去闯~</p>
                    <div class="bottom-data">
                        <div class="data-left">
                            <p>
                                <span>￥</span>
                                50
                            </p>
                            <span class="data-explain">红包优惠券</span>
                        </div>
                        <div class="data-right">
                            <p>
                                1000
                                <span>分</span>
                            </p>
                            <span class="data-explain">积分</span>
                        </div>
                    </div>
                </div>
                <div class="head-img">
                    <i class="person"></i>
                </div>
                <div class="camera">
                    <img src="../img/我的/photo_camera_03.png" alt="">
                </div>
            </header>
            <section>
                <div class="menu">
                    <div class="menu-top">
                        <div class="list">
                            <i class="order"></i>
                            <p>全部订单</p>
                        </div>
                        <div class="list">
                            <i class="give-money"></i>
                            <p>待付款</p>
                        </div>
                        <div class="list">
                            <i class="go-out"></i>
                            <p>未出行</p>
                        </div>
                        <div class="list">
                            <i class="speak"></i>
                            <p>待点评</p>
                        </div>
                    </div>
                </div>
                <div class="li">
                    <ul>
                        <li><i class="bg-img"></i><span>我的相册</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的行程</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的游记</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的财富</span><i class="right"></i></li>
                    </ul>
                </div>
            </section>
            <!-- footer -->
            <footer>
                <div class="footer-img"><i></i><span>首页</span></div>
                <div class="footer-img"><i></i><span>目的地</span></div>
                <div class="footer-img"><i></i><span>浏览历史</span></div>
                <div class="footer-img"><i></i><span class="menu-active">个 人</span></div>
            </footer>
        </div>
    </div>
    <script src="../lib/swiper5.4.5/swiper.min.js"></script>
    <script>
        //lazyload
        $(function() {
        $("img.lazyload").lazyload()});
        //batterscroll
        window.onload = function () {
            bs.refresh();
            const bs = new BScroll('.wrapper');
        }
        //footer
        let menu = ['../html/首页.html','../html/目的地.html','../html/浏览历史.html','../html/我的.html'];
        let top1 = ['19.067%','19.067%','19.434%','19.2%'];
        $('.footer-img').click(function () {
            $('.footer-img').children().removeClass('menu-active');
            $('.footer-img').eq($(this).index()).children().addClass('menu-active');
            window.open(`${menu[$(this).index()]}`)
            $(this).children().css('background-position-y',`${top1[$('.footer-img').index(this)]}`).parent().siblings().children().css('background-position-y',``)
        })
    </script> 
</body>
</html>
